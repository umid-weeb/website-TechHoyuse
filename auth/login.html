<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Kirish / Ro'yxatdan o'tish | Tech House</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <div class="logo">
        <a href="../index.html">TECH HOUSE</a>
      </div>

      <div class="icon"><i class="fa-solid fa-user-circle"></i></div>

      <h2 id="formTitle">Yangi hisob yaratish</h2>
      <p class="switch-text" id="switchWrap">
        <span id="switchInfo">Hisobingiz allaqachon bormi?</span>
        <a href="#" id="switchForm">Tizimga kirish</a>
      </p>

      
      <form id="signupForm" class="form active">
        <div class="input-group">
          <label>To'liq ism</label>
          <input type="text" id="signupFullname" placeholder="Ismingiz" required>
        </div>

        <div class="input-group">
          <label>E-pochta manzili</label>
          <input type="email" id="signupEmail" placeholder="email@example.com" required>
        </div>

        <div class="input-group">
          <label>Telefon raqami</label>
          <input type="tel" id="signupPhone" placeholder="+998 90 123 45 67">
        </div>

        <div class="input-group password">
          <label>Parol</label>
          <input type="password" id="signupPassword" placeholder="Kamida 6 belgi" required>
          <button type="button" class="toggle" aria-label="Parolni ko'rsatish">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div class="input-group">
          <label>Parolni tasdiqlang</label>
          <input type="password" id="signupConfirm" placeholder="Parolni qayta kiriting" required>
        </div>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">Men <a href="#">Foydalanish shartlari</a> va <a href="#">Maxfiylik siyosati</a>ga roziman</label>
        </div>

        <button type="submit" class="btn">Hisob yaratish</button>
      </form>

      
      <form id="signinForm" class="form">
        <div class="auth-tabs" role="tablist" aria-label="Kirish usuli">
          <button type="button" class="tab-btn active" data-login="email">Email</button>
          <button type="button" class="tab-btn" data-login="phone">Telefon</button>
        </div>

        <div class="input-group">
          <label>E-pochta manzili</label>
          <input type="email" id="signinEmail" placeholder="email@example.com" required>
        </div>

        <div class="input-group is-hidden" id="signinPhoneGroup">
          <label>Telefon raqami</label>
          <input type="tel" id="signinPhone" placeholder="+998 90 123 45 67">
        </div>

        <div class="input-group password">
          <label>Parol</label>
          <input type="password" id="signinPassword" placeholder="Parolingiz" required>
          <button type="button" class="toggle" aria-label="Parolni ko'rsatish">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <button type="button" class="link-btn" id="openRecovery">Parolni unutdingizmi?</button>
        <button type="submit" class="btn">Tizimga kirish</button>
      </form>

      <form id="recoveryForm" class="form">
        <div class="input-group">
          <label>Hisobingiz emaili</label>
          <input type="email" id="recoveryEmail" placeholder="email@example.com" required>
        </div>

        <button type="submit" class="btn">Parolni tiklash</button>
        <button type="button" class="link-btn" id="backToLogin">Kirishga qaytish</button>
      </form>

      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Bosh sahifaga qaytish
      </a>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
